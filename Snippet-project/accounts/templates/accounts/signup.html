{% extends 'base.html' %}


{% block content %}

{% if error %}
{{error}}
{% endif %}
<br>

<h1>Signup</h1>
<form method="POST" action ="{% url 'signup' %}">
{% csrf_token %}

Username:
<input type="text" name="username"/>
<br>
Email:
<input type="text" name="email"/>
<br>
Password:
<input type="password" name="password1"/>
<br>
Confirm Password:
<input type="password" name="password2"/>
<br>
<input type="submit" value="Signup">

</form>


{% endblock %}
