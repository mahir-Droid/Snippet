{% extends 'base.html' %}



{% block content %}

<style>
    body{
        margin: 0;
        padding: 0;
        background-color:lightgray;
        background-size: cover;
        background-position: center;
        font-style: italic;
    }
    .contain{
      height: 200px;
      padding: 200px;
    }
    h1{
      text-align: center;
      color: rgb(250, 250, 109);
    }
    .btn{
        outline: none;
        height: 50px;
        width: 100%;
        background-color: rgb(202, 202, 202);
        color: black;
        border-radius: 4px;
        font-weight: bold;
    }
    .btn:hover{
        background-color: white;
        border: 1px solid;
        color: black;
    }
    
</style>


<div class="container contain">
    <div class="row justify-content-center">
      <div class="col-6 align-self-center">
        <h1>Home</h1>
        <br><br><br>
        <a href="{% url 'urlprompt' %}">
            <button type="button" class="btn mt-3 mb-5">Create New Cluster</button>
        </a>
      </div>
    </div>
  </div>


<br><br><br><br>
<br><br><br><br>


<p style="color:black;font-family:Raleway Light; text-align:center;"><h2>Your Clusters:</h2><br>
  

  <form method="POST" action="{% url 'search' %}" class="w-50 m-auto" required>
    {% csrf_token %}
    
        {% for cluster in clusters.all %}
        <div class="form-check-inline">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" name="user_selected_clusters" value="{{ cluster.title }}"><h4>{{ cluster.title }}</h4></input>
          </label>
        </div>&nbsp;
        {% endfor %}
        <br/>
        <br/>
        <input class= "btn btn-primary mb-3 btn-md" type="submit" value="Search">
    
    </form>



</p>




</div>
 <br><br><br><br><br><br>
    </form><br><br><br><br><br><br>
    </div>
  </div>
</div>
</div>
</div>
</div><br><br>
</section>






{% endblock %}
