<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Mahir</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

            <div class="navbar-nav ml-auto">
              <a class="nav-link" aria-current="page" href="#">Twitter</a>

              <a class="nav-link active" href="{% url 'allblogs' %}">Blog</a>
            </div>
          </div>
        </div>
      </nav>
</header>
 
<main>
    <div class="container">    
        <h1 class="text-center pt-3">Mahir's Blog</h1>
        <br/>
        <br/>
        <br/>
        <br/>
        <h2>Latest Posts</h2>
        <hr/>

        {% for blog in blogs.all %}

        <a href=""> <h4>{{ blog.title }}</h4> </a>
        {{ blog.pub_date_nice }}
        <br/>
        <img class="img-fluid" height="200" width="200" src="{{ blog.image.url }}" alt="">
        <br/>
        <p>{{ blog.summary }}</p>

        {% endfor %}




    </div>
</main>

<footer class="text-muted py-5">
  <div class="container text-center">
      <p>Mahir © {% now "Y" %}</p>
    </div>
</footer>
