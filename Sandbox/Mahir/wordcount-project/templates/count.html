<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count</title>
</head>
<body>
    <h1>The text has {{count}} word(s). </h1>
    <a href="{% url 'home' %}">Go Back</a>
    <h2> <u>Your text:</u> <br/><br/> {{fulltext}}</h2>

    <h2>Word count:</h2>

    {% for word, counttotal in sortedwords %}
        {{word}} :
        {{counttotal}}
        <br/>
    {% endfor %}

</body>
</html>
