<!doctype html>
<html lang="en">

  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Mahir</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/album/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'open-iconic/font/css/open-iconic-bootstrap.css' %}">
    <meta name="theme-color" content="#7952b3">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
  </head>
    
    <body>
            
        <header>
            
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{% url 'home' %}">
                        <img src="{% static 'm.png' %}" class="d-inline align-top" width="40px">
                        ahir</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav ms-auto">
                            {% if user.is_authenticated %}
                              <a class="nav-link" href="{% url 'create' %}"><span class="oi oi-plus"></span></a>
                              <a class="nav-link" href="javascript:{document.getElementById('logout').submit()}">Logout</a>
                              <form id="logout" method="POST" action="{% url 'logout' %}">
                                {% csrf_token %}
                                <input type="hidden"/>
                              </form>
                            {% else %}
                              <a class="nav-link" href="{% url 'signup' %}">Signup</a>
                              <a class="nav-link" href="{% url 'login' %}">Login</a>
                            {% endif %}
                            
                        </div>
                    </div>
                </div>
            </nav>

        </header>
    





        <div class="container">
            <br>
            {% block content %}
            {% endblock %}
            <br>
        </div>






        <footer class="text-muted py-5">
        <div class="container text-center">
            <p>Mahir Â© {% now "Y" %}</p>
            </div>
        </footer>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        
    </body>
</html>
